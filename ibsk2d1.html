<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple work</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container" id="container">
			<div class="header">
				<ul>
					<li>
						<a href="index.html">IBSK1D1</a>
						<a href="ibsk2d1.html"><i>IBSK2D1</i></a>
					</li>
				</ul>
				<div>
					<button onclick="window.onlyReview = !window.onlyReview;">
						Only Review
					</button>
					<button onclick="reload(event)">Reload</button>
					<button onclick="copyLink(event)">Copy url</button>
				</div>
			</div>
			<div class="tab" id="tab">
				<div>
					<button
						class="tablinks"
						data-id="teacherReportWeek"
						onclick="openTab(event)"
						data-url="https://docs.google.com/spreadsheets/d/1ha64DZ4jUXfMQ1MiWA_iXbHuyMIfpxYq/edit"
					>
						Báo cáo tuần
					</button>
					<button
						class="tablinks"
						data-id="checkin"
						onclick="openTab(event)"
						data-url="https://docs.google.com/spreadsheets/d/1Fq9b3yzAL-xnutODcr02V4ZneM01hQbqNRFRMHRL1BQ/edit"
						id="default"
					>
						Điểm danh
					</button>
					<button
						class="tablinks"
						data-id="manager"
						data-url="https://docs.google.com/spreadsheets/d/1JPuan2nfEkwnH9XPU9TAVpWXykGIV74u/edit"
						onclick="openTab(event)"
					>
						Quản lý lớp
					</button>
					<button
						class="tablinks"
						data-id="classReport"
						data-url="https://docs.google.com/spreadsheets/d/1dEbdgfZ96RTZAx9d17Gr9K9emwdkSPDOO-0pt6k5ezk/edit"
						onclick="openTab(event)"
					>
						Báo cáo tuần lớp
					</button>
					<a
						style="display: block; text-align: center"
						href="https://drive.google.com/drive/folders/1gU1ntCO3tbfx5UOGChjol8t4dXlHE7wm?usp=drive_link"
						target="_blank"
					>
						Driver Lớp
					</a>
				</div>
			</div>
			<div id="tabContent">
				<div id="teacherReportWeek" class="tab-content"></div>
				<div id="checkin" class="tab-content"></div>
				<div id="manager" class="tab-content"></div>
				<div id="classReport" class="tab-content"></div>
			</div>
		</div>
		<script src="main.js"></script>
		<script type="module">
			import classTwo from './classTwo.json' assert { type: 'json' };

			var i = 0;
			var tab = document.getElementById('tab');
			var tabContent = document.getElementById('tabContent');
			for (const mem of classTwo) {
				var button = document.createElement('button');
				button.className = 'tablinks';
				// button.id = i == 0 ? 'default' : '';
				button.dataset.id = i;
				button.dataset.teacherReview = mem.teacherReview;
				button.dataset.reportWeekUrl = mem.reportWeekUrl;
				button.textContent = mem.name;
				button.addEventListener('click', openTab);
				tab.append(button);

				var div = document.createElement('div');
				div.id = i;
				div.classList.add('tab-content');
				div.style.display = 'none';
				tabContent.append(div);
				i++;
			}
			document.addEventListener('readystatechange', (event) => {
				document.getElementById('default').click();
			});
		</script>
	</body>
</html>
