<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple work</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container" id="container">
			<div class="header">
				<ul>
					<li>
						<a href="index.html"><i>IBSK1D1</i></a>
						<a href="ibsk2d1.html">IBSK2D1</a>
					</li>
				</ul>
			</div>
			<div class="tab" id="tab">
				<div>
					<button
						class="tablinks"
						data-id="teacherReportWeek"
						onclick="openTab(event)"
						data-url="https://docs.google.com/spreadsheets/d/1CvDU9JmQNpAqlJRrX8WpL2TDLQsRW5pC/edit"
					>
						Báo cáo tuần
					</button>
					<button
						class="tablinks"
						data-id="checkin"
						onclick="openTab(event)"
						data-url="https://docs.google.com/spreadsheets/d/1KL4L9N9-jbYIbw8jZueVBb2GcyPQlYKghomlF96foGw/edit#gid=1574092354"
						id="default"
					>
						Điểm danh
					</button>
					<button
						class="tablinks"
						data-id="manager"
						data-url="https://docs.google.com/spreadsheets/d/1ieryd2L0huislaeaDJlYj2_3ozBBjmPo/edit"
						onclick="openTab(event)"
					>
						Quản lý lớp
					</button>
				</div>
			</div>
			<div id="tabContent">
				<div id="teacherReportWeek" class="tab-content"></div>
				<div id="checkin" class="tab-content"></div>
				<div id="manager" class="tab-content"></div>
			</div>
		</div>
		<script src="main.js"></script>
		<script type="module">
			import classOne from './classOne.json' assert { type: 'json' };

			var i = 0;
			var tab = document.getElementById('tab');
			var tabContent = document.getElementById('tabContent');
			for (const mem of classOne) {
				var button = document.createElement('button');
				button.className = 'tablinks';
				// button.id = i == 0 ? 'default' : '';
				button.dataset.id = i;
				button.dataset.reportWeekUrl = mem.reportWeekUrl;
				button.dataset.teacherReview = mem.teacherReview;
				button.textContent = mem.name;
				button.addEventListener('click', openTab);
				tab.append(button);

				var div = document.createElement('div');
				div.id = i;
				div.classList.add('tab-content');
				div.style.display = 'none';
				tabContent.append(div);
				i++;
			}
			document.addEventListener('readystatechange', (event) => {
				document.getElementById('default').click();
			});
		</script>
	</body>
</html>
